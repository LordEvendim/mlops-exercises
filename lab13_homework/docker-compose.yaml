services:
  vllm:
    image: vllm/vllm-openai:latest
    command: vllm serve Qwen/Qwen3-1.7B --port 8000 --max-model-len 8192 --enable-auto-tool-choice --tool-call-parser hermes
    ports:
      - "8000:8000"

  weather:
    build:
      context: .
      dockerfile: Dockerfile.weather
    env_file:
      - .env
    ports:
      - "8001:8001"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - vllm
      - weather
    stdin_open: true
    tty: true
